<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorting Visualizer</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header>
        <div class="nav-upper">
            <div class="array-inputs">
                <div class="ranges">
                    <p>SIZE OF ARRAY: </p>
                    <input id="a_size" type="range" min=5 max=50 step=1 value=20>
                </div>
                <div class="ranges">
                    <p>SPEED OF ALGORITHM: </p>
                    <input id="a_speed" type="range" min=1 max=5 step=1 value=4>
                </div>
                <button>GENERATE NEW BUTTON</button>
            </div>
            <div class="nav-right">
                <div class="heading">
                    SORTING VISUALIZER
                </div>
                <div class="sorts">
                    <button>BUBBLE</button>
                    <button>MERGE</button>
                    <button>QUICK</button>
                    <button>SELECTION</button>
                    <button>INSERTION</button>
                </div>
            </div>
                
        </div>

                <button>INSERTION</button>
            </div>
        </div> -->

</body>
</html>
