<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorting Visualizer</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header>
        <div class="nav-upper">
            <div class="array-inputs">
                <div class="ranges">
                    <p>SIZE OF ARRAY: </p>
                    <input id="arr_size" type="range" min=5 max=80 step=1 value=20>
                </div>
                <div class="ranges">
                    <p>SPEED OF ALGORITHM: </p>
                    <input id="arr_speed" type="range" min=1 max=5 step=1 value=3>
                </div>
                <button id="arr_generate">GENERATE NEW ARRAY</button>
            </div>
            <div class="nav-right">
                <div class="heading">
                    SORTING VISUALIZER
                </div>
                <div class="sorts">
                    <button>BUBBLE</button>
                    <button>MERGE</button>
                    <button>QUICK</button>
                    <button>SELECTION</button>
                    <button>INSERTION</button>
                </div>
            </div> 
        </div>
    </header>
    <div class="big-cont">
        <div class="complexity ">
            <div class="time" >
                <div>
                    BEST TIME:
                    <p id="bestt"></p>
                </div>
                <div>
                    AVERAGE TIME:
                    <p id="avgt"></p>
                </div>
                <div>
                    WORST TIME:
                    <p id="worstt"></p>
                </div>
            </div>
        </div>
        <div id="visualizer">

        </div>
        <div class="complexity">
            <div class="space">
                <div>
                    SPACE COMPLEXITY: 
                    <p id="worsts"></p>
                </div>
            </div>
        </div>
    </div>

    <script src="./main.js"></script>
    <script src="./animation.js"></script>

    <script src="./bubble.js"></script>
    <script src="./merge.js"></script>  
    <script src="./selection.js"></script>  
    <script src="./insertion.js"></script>
    <script src="./quick.js"></script>
</body>
</html>
